<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transactions - Fraud Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2"><i class="fas fa-exchange-alt"></i> Transactions</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a href="/admin/export/transactions" class="btn btn-sm btn-success">
                <i class="fas fa-download"></i> Export CSV
            </a>
        </div>
    </div>

    <!-- Filters -->
    <div class="row mb-3">
        <div class="col-md-12">
            <form method="get" action="/admin/transactions" class="row g-3">
                <div class="col-md-4">
                    <label for="status" class="form-label">Filter by Status</label>
                    <select name="status" id="status" class="form-select" onchange="this.form.submit()">
                        <option value="">All Statuses</option>
                        <option th:each="s : ${statuses}" 
                                th:value="${s}" 
                                th:text="${s}"
                                th:selected="${s == currentStatus}">PROCESSED</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <!-- Transactions Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Correlation ID</th>
                    <th>Amount</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>ML Score</th>
                    <th>Timestamp</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tx : ${transactions.content}">
                    <td><code th:text="${tx.correlationId}">CORR-123</code></td>
                    <td><strong th:text="${tx.amount}">1000</strong></td>
                    <td th:text="${tx.from}">ACC1</td>
                    <td th:text="${tx.to}">ACC2</td>
                    <td><span class="badge bg-secondary" th:text="${tx.type}">TRANSFER</span></td>
                    <td>
                        <span th:class="'status-badge status-' + ${tx.status}" th:text="${tx.status}">PROCESSED</span>
                    </td>
                    <td>
                        <span th:if="${tx.mlScore != null}" 
                              th:text="${#numbers.formatDecimal(tx.mlScore, 1, 3)}"
                              th:class="${tx.mlScore > 0.7} ? 'badge bg-danger' : 'badge bg-success'">
                            0.850
                        </span>
                        <span th:unless="${tx.mlScore != null}" class="text-muted">-</span>
                    </td>
                    <td th:text="${#temporals.format(tx.timestamp, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</td>
                    <td>
                        <a th:href="@{/admin/transactions/{id}(id=${tx.id})}" 
                           class="btn btn-sm btn-primary" title="View Details">
                            <i class="fas fa-eye"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${transactions.content.isEmpty()}">
                    <td colspan="9" class="text-center text-muted">No transactions found</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav th:if="${transactions.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${transactions.first} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/transactions(page=${transactions.number - 1}, status=${currentStatus})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, transactions.totalPages - 1)}"
                th:classappend="${i == transactions.number} ? 'active'">
                <a class="page-link" th:href="@{/admin/transactions(page=${i}, status=${currentStatus})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${transactions.last} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/transactions(page=${transactions.number + 1}, status=${currentStatus})}">Next</a>
            </li>
        </ul>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
