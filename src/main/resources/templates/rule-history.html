<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rule Change History - Fraud Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2"><i class="fas fa-history"></i> Rule Change History</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a href="/admin/rules" class="btn btn-sm btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Rules
            </a>
        </div>
    </div>

    <!-- Rule Info -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 th:text="${rule.name}">Rule Name</h5>
            <p class="text-muted mb-0" th:text="${rule.description}">Description</p>
        </div>
    </div>

    <!-- History Table -->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Action</th>
                    <th>Changed By</th>
                    <th>Comment</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="h : ${history}">
                    <td th:text="${#temporals.format(h.changedAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00:00</td>
                    <td>
                        <span th:class="${h.action == 'CREATE'} ? 'badge bg-success' : 
                                        (${h.action == 'DELETE'} ? 'badge bg-danger' : 
                                        (${h.action == 'ENABLE'} ? 'badge bg-info' : 
                                        (${h.action == 'DISABLE'} ? 'badge bg-warning' : 'badge bg-primary')))" 
                              th:text="${h.action}">ACTION</span>
                    </td>
                    <td th:text="${h.changedBy} ?: 'System'">admin</td>
                    <td th:text="${h.comment} ?: '-'">-</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-outline-primary" 
                                data-bs-toggle="modal" 
                                th:data-bs-target="'#detailsModal' + ${h.id}">
                            <i class="fas fa-eye"></i> View
                        </button>

                        <!-- Modal for details -->
                        <div class="modal fade" th:id="'detailsModal' + ${h.id}" tabindex="-1">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Change Details</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div th:if="${h.oldValue != null}">
                                            <h6>Old Value:</h6>
                                            <pre class="bg-light p-2"><code th:text="${h.oldValue}">old</code></pre>
                                        </div>
                                        <div th:if="${h.newValue != null}">
                                            <h6>New Value:</h6>
                                            <pre class="bg-light p-2"><code th:text="${h.newValue}">new</code></pre>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr th:if="${history.isEmpty()}">
                    <td colspan="5" class="text-center text-muted">No change history available</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
